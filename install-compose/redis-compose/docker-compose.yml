version: "3.2"
networks:
  docker_netaxe:
    external: true
services:
  redis-cache:
    image: registry.cn-hangzhou.aliyuncs.com/netaxe/redis:latest
    container_name: redis-cache
    ports:
      - "36379:6379"
    command: "redis-server --requirepass REDIS_PASSWORD --appendonly yes --maxmemory 10gb --maxmemory-policy allkeys-lru"
    volumes:
      - ./data:/data
    networks:
      - docker_netaxe
  