version: "3.2"
networks:
  docker_netaxe:
    external: true
    
services:
  neteye-controller:
    image: registry.cn-hangzhou.aliyuncs.com/netaxe/neteye:1.0
    container_name: neteye-controller
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - /etc/localtime:/etc/localtime
      - ./config.json:/app/config/config.json
      - ./logs:/app/logs
    ports:
      - "31106:8000"
    networks:
      - docker_netaxe
