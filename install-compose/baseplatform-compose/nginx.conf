upstream backend {
    server base-backend:8000;
    keepalive 16;  # 在 upstream 中设置 keepalive
}

upstream websocket {
    server base-backend:8001;
    keepalive 16;
}

server {
    listen 80;
    server_name _;

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root html;
    }

    location / {
        include uwsgi_params;
        uwsgi_pass backend;

        # uwsgi 超时设置
        uwsgi_connect_timeout 300s;
        uwsgi_read_timeout 300s;
        uwsgi_send_timeout 300s;

        # 移除错误的 uwsgi_keepalive，使用 upstream 的 keepalive

        real_ip_header X-Forwarded-For;
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;

        # 添加 uwsgi 相关的头部设置
        uwsgi_param Host $host;
        uwsgi_param X-Real-IP $remote_addr;
        uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        uwsgi_param X-Forwarded-Proto $scheme;
    }

    location /static/ {
        expires 1d;
        autoindex off;
        add_header Cache-Control private;
        root /app;
        add_header Vary Accept-Encoding;
        access_log off;
    }

    location /base_platform/ws/ {
        proxy_pass http://websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;

        # proxy 超时设置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # proxy 头部设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Proto $scheme;

        set_real_ip_from 10.254.0.0/16;
        real_ip_header X-Forwarded-For;
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;

        proxy_buffering off;

        # 对于 WebSocket，建议禁用缓冲
        proxy_buffers 8 32k;
        proxy_buffer_size 64k;
    }

    # 全局设置
    large_client_header_buffers 4 16k;
    client_max_body_size 30m;
    client_body_buffer_size 128k;
    keepalive_timeout 65;
    keepalive_requests 100;
}